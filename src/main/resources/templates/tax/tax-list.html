<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Tax List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>

<ul class="nav nav-pills navbar-light bg-light justify-content-center">
  <li class="nav-item">
    <a class="nav-link" th:href="@{/}" href="#">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" th:href="@{/customers}" href="#">Customers</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" th:href="@{/contracts}" href="#">Contracts</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" th:href="@{/invoices}" href="#">Invoices</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" th:href="@{/products}" href="#">Products</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" th:href="@{/subscriptions}" href="#">Subscriptions</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" th:href="@{/taxes}" href="#">Taxes</a>
  </li>
</ul>

<div class="container">
  <h1 class="my-4">Tax List</h1>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Amount</th>
      <th>Percentage</th>
      <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tax : ${taxes}">
      <td th:text="${tax.id}">1</td>
      <td th:text="${tax.name}">Tax Name</td>
      <td th:text="${tax.amount}">0.00</td>
      <td th:text="${tax.percentage}">0.00</td>
      <td>
        <a class="btn btn-outline-primary" th:href="@{/taxes/edit/{id}(id=${tax.id})}">Edit</a>
        <a onclick="return confirm('Are you sure you want to delete this tax?')" class="btn btn-outline-danger" th:href="@{/taxes/delete/{id}(id=${tax.id})}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a class="btn btn-outline-success" th:href="@{/taxes/new}">Add New Tax</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
