<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>Subscriptions</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css}"/>

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet"/>

</head>
<body>


<ul class="nav nav-pills navbar-light bg-light justify-content-center">
    <li class="nav-item">
        <a class="nav-link active" th:href="@{/}" href="#">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}" href="#">Customers</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/contracts}" href="#">Contracts</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/invoices}" href="#">Invoices</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/products}" href="#">Products</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/subscriptions}" href="#">Subscriptions</a>
    </li>
    <li class="nav-item">
        <a class="nav-link"th:href="@{/phones}"  href="#">Phones</a>
    </li>
</ul>
</header>


<!-- Main content area -->
<div class="container-fluid">

    <div class="row">
        <!-- Sidebar menu -->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Subscriptions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contracts">Contracts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/phones">Phones</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Subscription list -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Plan Name</th>
                        <th>Price</th>
                        <th>Customer</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="subscription : ${subscriptions}">
                        <td th:text="${subscription.id}"></td>
                        <td th:text="${subscription.planName}"></td>
                        <td th:text="${subscription.price}"></td>
                        <td th:text="${subscription.customer.name}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
