<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Lista de Subscripciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>


<ul class="nav nav-pills navbar-light bg-light justify-content-center">
    <li class="nav-item">
        <a class="nav-link active" th:href="@{/}" href="#">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}" href="#">Customers</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/contracts}" href="#">Contracts</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/invoices}" href="#">Invoices</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/products}" href="#">Products</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/subscriptions}" href="#">Subscriptions</a>
    </li>
    <li class="nav-item">
        <a class="nav-link"th:href="@{/phones}"  href="#">Phones</a>
    </li>
</ul>

<!-- Main content area -->
<div class="container-fluid">

    <div class="row">
        <!-- Subscription list -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Plan Name</th>
                        <th>Price</th>
                        <th>Customer</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="subscription : ${subscriptions}">
                        <td th:text="${subscription.id}"></td>
                        <td th:text="${subscription.planName}"></td>
                        <td th:text="${subscription.price}"></td>
                        <td th:text="${subscription.customer.name}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
