<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Teléfonos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>

<ul class="nav nav-pills navbar-light bg-light justify-content-center">
    <li class="nav-item">
        <a class="nav-link active" th:href="@{/}" href="#">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}" href="#">Customers</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/contracts}" href="#">Contracts</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/invoices}" href="#">Invoices</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/products}" href="#">Products</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/subscriptions}" href="#">Subscriptions</a>
    </li>
    <li class="nav-item">
        <a class="nav-link"th:href="@{/phones}"  href="#">Phones</a>
    </li>
</ul>
</header>

<div class="container">
    <h1>Lista de Teléfonos</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Color</th>
            <th>Suscripciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="phone : ${phones}">
            <td th:text="${phone.id}"></td>
            <td th:text="${phone.brand}"></td>
            <td th:text="${phone.model}"></td>
            <td th:text="${phone.color}"></td>
            <td>
                <ul>
                    <li th:each="subscription : ${phone.subscriptions}" th:text="${subscription.planName}"></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
