<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<ul class="nav nav-pills navbar-light bg-light justify-content-center">
    <li class="nav-item">
        <a class="nav-link active" th:href="@{/}" href="#">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}" href="#">Customers</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/contracts}" href="#">Contracts</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/invoices}" href="#">Invoices</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/products}" href="#">Products</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/subscriptions}" href="#">Subscriptions</a>
    </li>
    <li class="nav-item">
        <a class="nav-link"th:href="@{/phones}"  href="#">Phones</a>
    </li>
</ul>
</header>
<div class="container">
    <h1 class="my-4">Product List</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.name}">Product Name</td>
            <td th:text="${product.price}">Product Price</td>
            <td>
                <a class="btn btn-outline-primary" th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
                <a onclick="return confirm('Are you sure you want to delete this product?')" class="btn btn-outline-danger" th:href="@{/products/delete/{id}(id=${product.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-outline-success" th:href="@{/products/new}">Add New Product</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
